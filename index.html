<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ üíú</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #c084fc, #9333ea);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    position: relative;
  }

  /* –ó–∞–π—á–µ –∏ —Ç–µ–∫—Å—Ç –≥–æ—Ä–µ */
  .top-text {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 24px;
    color: white;
    font-weight: bold;
    text-align: center;
    text-shadow: 1px 1px 4px black;
  }

  .card {
    background: white;
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    width: 340px;
    position: relative;
    z-index: 2;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    transition: transform 0.5s;
  }

  .stitch {
    font-size: 60px;
    display: inline-block;
    transition: transform 0.5s;
  }

  h1 {
    font-size: 22px;
    margin: 15px 0 20px;
  }

  .buttons {
    position: relative;
    height: 90px;
  }

  button {
    padding: 12px 24px;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
    position: absolute;
    transition: all 0.3s ease;
  }

  #yes {
    background: #22c55e;
    color: white;
    left: 40px;
  }

  #no {
    background: #f3f4f6;
    left: 190px;
  }

  /* –¢–∞–Ω—Ü—É–≤–∞ Stitch */
  .dance {
    animation: danceAnim 1s infinite alternate;
  }

  @keyframes danceAnim {
    0% { transform: rotate(0deg) translateY(0); }
    25% { transform: rotate(15deg) translateY(-5px); }
    50% { transform: rotate(-15deg) translateY(5px); }
    75% { transform: rotate(10deg) translateY(-5px); }
    100% { transform: rotate(-10deg) translateY(5px); }
  }

  .heart {
    position: absolute;
    font-size: 24px;
    color: pink;
    animation: fall linear forwards;
  }

  @keyframes fall {
    from { transform: translateY(-10vh); opacity: 1; }
    to { transform: translateY(110vh); opacity: 0; }
  }

  .confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    background: red;
    animation: confetti 2s linear forwards;
  }

  @keyframes confetti {
    from { transform: translateY(0) rotate(0deg); }
    to { transform: translateY(100vh) rotate(720deg); }
  }

  /* "–û–ø–∏—Ç–∞–π –ø–∞–∫" —Ç–µ–∫—Å—Ç */
  .try-again {
    position: absolute;
    top: 70px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 20px;
    color: white;
    font-weight: bold;
    pointer-events: none;
    text-shadow: 1px 1px 4px black;
  }
</style>
</head>

<body>
<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_7c7f1f7a94.mp3" type="audio/mpeg">
</audio>

<div class="top-text">üê∞ –ë—ä–¥–∏ –º–æ—è –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞!</div>
<div class="try-again" id="tryText"></div>

<div class="card">
  <div class="stitch" id="stitch">üü¶</div>
  <h1 id="mainText">–©–µ –±—ä–¥–µ—à –ª–∏ –º–æ—è –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞?</h1>
  <div class="buttons">
    <button id="yes">–î–∞ üíú</button>
    <button id="no">–ù–µ üò¢</button>
  </div>
</div>

<script>
const noBtn = document.getElementById('no');
const yesBtn = document.getElementById('yes');
const music = document.getElementById('music');
const stitch = document.getElementById('stitch');
const tryText = document.getElementById('tryText');
const mainText = document.getElementById('mainText');
const body = document.body;

let noClickCount = 0;

// –ü—É—Å–∫–∞ –º—É–∑–∏–∫–∞—Ç–∞ –ø—Ä–∏ –ø—ä—Ä–≤–∏ –∫–ª–∏–∫
body.addEventListener('click', () => { music.play(); });

// "–î–∞" –±—É—Ç–æ–Ω - Stitch —Ç–∞–Ω—Ü—É–≤–∞, –∫–æ–Ω—Ñ–µ—Ç–∏, —Ç–µ–∫—Å—Ç "–ò–ï–ò–ò!"
yesBtn.addEventListener('click', () => {
  stitch.classList.add('dance');
  mainText.textContent = "–ò–ï–ò–ò! –©–µ –±—ä–¥–µ—à –ª–∏ –º–æ—è –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞? üíú";

  for(let i=0; i<30; i++){
    const confetti = document.createElement('div');
    confetti.classList.add('confetti');
    confetti.style.background = ['#f43f5e','#facc15','#22c55e','#3b82f6','#9333ea'][Math.floor(Math.random()*5)];
    confetti.style.left = Math.random()*window.innerWidth+'px';
    confetti.style.animationDuration = (1 + Math.random()*2)+'s';
    body.appendChild(confetti);
    setTimeout(()=> confetti.remove(), 3000);
  }
});

// "–ù–µ" –±—É—Ç–æ–Ω - –±—è–≥–∞ –∏ –ø–æ–∫–∞–∑–≤–∞ —Ç–µ–∫—Å—Ç "–û–ø–∏—Ç–∞–π –ø–∞–∫"
noBtn.addEventListener('click', () => {
  noClickCount++;
  tryText.textContent = `–û–ø–∏—Ç–∞–π –ø–∞–∫! x${noClickCount}`;
  tryText.style.fontSize = (20 + noClickCount*5) + 'px';
  location.reload();
});

noBtn.addEventListener('mouseover', () => {
  const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
  const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
  noBtn.style.left = x + 'px';
  noBtn.style.top = y + 'px';
});

// –ü–∞–¥–∞—â–∏ —Å—ä—Ä—Ü–∞
function createHeart() {
  const heart = document.createElement('div');
  heart.classList.add('heart');
  heart.textContent = 'üíñ';
  heart.style.left = Math.random() * window.innerWidth + 'px';
  heart.style.fontSize = (10 + Math.random()*30) + 'px';
  heart.style.animationDuration = (2 + Math.random()*3) + 's';
  body.appendChild(heart);
  setTimeout(()=>heart.remove(), 5000);
}
setInterval(createHeart, 300);

</script>
</body>
</html>
